name: firehol/blocklist-ipsets make sqlite db

on:
  push:
    branches: [ main ]
#  schedule:
#    - cron: '0 */2 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Install requirements
      run: |
        composer global require knplabs/github-api php-http/guzzle6-adapter "^1.1" gitonomy/gitlib

    - name: Check firehol/blocklist-ipsets update
      run: |
        require_once 'vendor/autoload.php';

        $github = new \Github\Client();
        $github->authenticate('${{ github.token }}', '', \Github\Client::AUTH_ACCESS_TOKEN);
        $commits = $github->api('repo')->commits()->all('firehol', 'blocklist-ipsets', ['sha' => 'master']);
        echo '::set-output name=firehol-hash::', $commits[0]['sha'];
      shell: php
